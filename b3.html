<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" placeholder="nhập tên môn học">
    <button class="btn" onclick="add()">Thêm môn học</button>
    <ol>
      
    </ol>
    <script>

        function add(){
            const input = document.getElementById("input");
            const ol = document.querySelector("ol");
            const li = document.createElement("li");
            li.textContent = input.value;
            ol.appendChild(li);
            input.value = "";
        }
    </script>
</body>
</html>
